<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles.css" rel="stylesheet">
    <title>JS Game</title>
</head>
<body>


<div class="app">
    <div class="app__header">
        <h1 id="time-header">Время игры: <span id="time">5.0</span></h1>
        <h1 class="hide" id="result-header">Ваш результат: <span id="result"></span></h1>
    </div>
    <div class="app__content">
        <button class="btn" id="start">Начать</button>

        <div class="game" id="game"></div>
    </div>
    <div class="app__footer">
        <div class="input">
            <label for="game-time">Время игры, (сек)</label>
            <input id="game-time" min="5" step="1" type="number" value="5">
        </div>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
